<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d113f5d53.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="background-image: url('./Rotterdam1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./Rotterdam2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./Rotterdam3.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./Rotterdam4.jpg')"
      ></div>
      <button class="arrow left-arrow" id="left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
