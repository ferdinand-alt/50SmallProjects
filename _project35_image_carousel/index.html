<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d113f5d53.js" crossorigin="anonymous"></script>
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="foto1.jpg" alt="">
            <img src="foto2.jpg" alt="">
            <img src="foto3.jpg" alt="">
            <img src="foto4.jpg" alt="">
        </div>
          <div class="buttons-container">
                <button class="btn" id="left">Prev</button>
                <button class="btn" id="right">Next</button>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
